<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>tr·ªôm t√¨nh BF - Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    select, button, input[type=range], label {
      margin: 5px;
    }
    #textDisplay {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.6;
    }
    span.word {
      cursor: pointer;
    }
    span.word:hover {
      background-color: yellow;
    }
    .highlight {
      background-color: lightgreen;
    }
    #progressBar {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üìñ Audio Truy·ªán: Tr·ªôm T√¨nh BF (7 b·ªô)</h2>

  <label for="chapter">Ch·ªçn ch∆∞∆°ng:</label>
  <select id="chapter"></select>

  <label for="voiceSelect">Gi·ªçng ƒë·ªçc:</label>
  <select id="voiceSelect"></select>

  <label for="rate">T·ªëc ƒë·ªô ƒë·ªçc:</label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label><input type="checkbox" id="autoNext"> T·ª± ƒë·ªông chuy·ªÉn ch∆∞∆°ng ti·∫øp theo</label><br>

  <button onclick="playText()">‚ñ∂Ô∏è Ph√°t</button>
  <button onclick="pauseText()">‚è∏Ô∏è T·∫°m d·ª´ng</button>
  <button onclick="resumeText()">‚èØÔ∏è Ti·∫øp t·ª•c</button>
  <button onclick="stopText()">‚èπÔ∏è D·ª´ng</button>

  <div id="textDisplay"></div>
  <div id="progressBar">Ti·∫øn ƒë·ªô: 0%</div>

  <script>
    const chapterSelect = document.getElementById("chapter");
    const voiceSelect = document.getElementById("voiceSelect");
    const textDisplay = document.getElementById("textDisplay");
    const rateControl = document.getElementById("rate");
    const autoNextCheckbox = document.getElementById("autoNext");
    const progressBar = document.getElementById("progressBar");

    let utterance;
    let fullText = "";
    let words = [];
    let wordSpans = [];

    const totalChapters = 108;
    for (let i = 0; i <= totalChapters; i++) {
      const value = i.toString().padStart(4, '0') + ".txt";
      const option = document.createElement("option");
      option.value = value;
      option.textContent = "Ch∆∞∆°ng " + i.toString().padStart(2, '0');
      chapterSelect.appendChild(option);
    }

    chapterSelect.addEventListener("change", fetchChapter);

    function fetchChapter() {
      const url = `https://ttttck.github.io/tromtinhbf/${chapterSelect.value}`;
      fetch(url)
        .then(res => res.text())
        .then(text => {
          fullText = text;
          displayText(text);
          autoSelectForSpeakText();
        })
        .catch(err => {
          textDisplay.textContent = "‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c ch∆∞∆°ng.";
          console.error(err);
        });
    }

    function displayText(text) {
      const wordArray = text.split(/\s+/);
      textDisplay.innerHTML = wordArray.map((word, i) => `<span class="word" id="word-${i}" onclick="speakFrom(${i})">${word}</span>`).join(" ");
      words = wordArray;
      wordSpans = wordArray.map((_, i) => document.getElementById(`word-${i}`));
    }

    function autoSelectForSpeakText() {
      setTimeout(() => {
        const range = document.createRange();
        range.selectNodeContents(textDisplay);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
      }, 500);
    }

    function speakFrom(index) {
      stopText();
      const sliced = words.slice(index).join(" ");
      speakText(sliced, index);
    }

    function speakText(text, startIndex = 0) {
      utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'vi-VN';
      utterance.rate = parseFloat(rateControl.value);

      const selectedVoice = voiceSelect.value;
      if (selectedVoice) {
        const voice = speechSynthesis.getVoices().find(v => v.name === selectedVoice);
        if (voice) utterance.voice = voice;
      }

      let currentWordIndex = startIndex;

      utterance.onboundary = function (event) {
        if (event.name === "word") {
          wordSpans.forEach(span => span.classList.remove("highlight"));
          const charIndex = event.charIndex;
          let sumLength = 0;
          for (let i = 0; i < words.length; i++) {
            sumLength += words[i].length + 1;
            if (sumLength > charIndex) {
              wordSpans[i]?.classList.add("highlight");
              const percent = Math.floor((i / words.length) * 100);
              progressBar.textContent = `Ti·∫øn ƒë·ªô: ${percent}%`;
              break;
            }
          }
        }
      };

      utterance.onend = () => {
        progressBar.textContent = "Ti·∫øn ƒë·ªô: 100%";
        if (autoNextCheckbox.checked) {
          goToNextChapter();
        }
      };

      speechSynthesis.speak(utterance);
    }

    function playText() {
      stopText();
      speakText(fullText);
    }

    function pauseText() {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
      }
    }

    function resumeText() {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    }

    function stopText() {
      speechSynthesis.cancel();
      wordSpans.forEach(span => span.classList.remove("highlight"));
      progressBar.textContent = "Ti·∫øn ƒë·ªô: 0%";
    }

    function goToNextChapter() {
      const currentIndex = chapterSelect.selectedIndex;
      if (currentIndex < chapterSelect.options.length - 1) {
        chapterSelect.selectedIndex = currentIndex + 1;
        fetchChapter();
        setTimeout(() => {
          playText();
        }, 800);
      } else {
        alert("üìö ƒê√£ ƒë·∫øn ch∆∞∆°ng cu·ªëi c√πng.");
      }
    }

    // Load voice list
    function loadVoices() {
      const voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("vi") || v.lang.startsWith("en"));
      voiceSelect.innerHTML = "";
      voices.forEach(voice => {
        const option = document.createElement("option");
        option.value = voice.name;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    window.onload = () => {
      chapterSelect.value = "0000.txt";
      fetchChapter();
      loadVoices();
      if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
      }
    };
  </script>
</body>
</html>
