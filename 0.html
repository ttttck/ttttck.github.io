<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>XuyÃªn qua chi báº¡o lá»±c tu tiÃªn - Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #textDisplay, #fullTextDisplay {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
    button, select, input[type=range] {
      margin: 5px;
    }
    .highlight {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>ğŸ“– Audio Truyá»‡n: XuyÃªn qua chi báº¡o lá»±c tu tiÃªn</h2>

  <label for="chapter">Chá»n chÆ°Æ¡ng:</label>
  <select id="chapter"></select>

  <label for="rate">Tá»‘c Ä‘á»™ Ä‘á»c:</label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label>
    <input type="checkbox" id="autoNext"> Tá»± Ä‘á»™ng chuyá»ƒn chÆ°Æ¡ng tiáº¿p theo
  </label>

  <br>

  <button onclick="playText()">â–¶ï¸ PhÃ¡t</button>
  <button onclick="pauseText()">â¸ï¸ Táº¡m dá»«ng</button>
  <button onclick="resumeText()">â¯ï¸ Tiáº¿p tá»¥c</button>
  <button onclick="stopText()">â¹ï¸ Dá»«ng</button>
  <button onclick="back100Words()">âª LÃ¹i 200 tá»«</button>
  <button onclick="forward100Words()">â© Tua 200 tá»«</button>

  <h4>âœ… Pháº§n Ä‘ang Ä‘á»c</h4>
  <div id="textDisplay"></div>

  <h4>ğŸ“œ ToÃ n bá»™ ná»™i dung cá»§a chÆ°Æ¡ng</h4>
  <div id="fullTextDisplay"></div>

  <script>
    const chapterSelect = document.getElementById("chapter");
    const textDisplay = document.getElementById("textDisplay");
    const fullTextDisplay = document.getElementById("fullTextDisplay");
    const rateControl = document.getElementById("rate");
    const autoNextCheckbox = document.getElementById("autoNext");

    let utterance;
    let words = [];
    let chunks = [];
    let currentChunkIndex = 0;

    const totalChapters = 723;
    for (let i = 0; i <= totalChapters; i++) {
      const filename = i.toString().padStart(4, '0') + ".txt";
      const option = document.createElement("option");
      option.value = filename;
      option.textContent = "ChÆ°Æ¡ng " + i.toString().padStart(2, '0');
      chapterSelect.appendChild(option);
    }

    chapterSelect.addEventListener("change", fetchChapter);

    function fetchChapter() {
      const url = `https://ttttck.github.io/xuyenquachibaoluctutien/${chapterSelect.value}`;
      fetch(url)
        .then(res => res.text())
        .then(text => {
          words = text.trim().split(/\s+/);
          chunks = [];
          for (let i = 0; i < words.length; i += 200) {
            chunks.push(words.slice(i, i + 200).join(" "));
          }
          currentChunkIndex = 0;
          renderFullText();
          displayChunk(currentChunkIndex);
        })
        .catch(err => {
          textDisplay.textContent = "âŒ KhÃ´ng táº£i Ä‘Æ°á»£c chÆ°Æ¡ng.";
          fullTextDisplay.textContent = "";
          console.error(err);
        });
    }

    function renderFullText() {
      fullTextDisplay.innerHTML = words.map((word, index) => {
        return `<span id="word-${index}">${word}</span> `;
      }).join("");
    }

    function highlightCurrentChunk(index) {
      const start = index * 200;
      const end = Math.min(start + 200, words.length);
      for (let i = 0; i < words.length; i++) {
        const span = document.getElementById(`word-${i}`);
        if (span) span.classList.remove("highlight");
      }
      for (let i = start; i < end; i++) {
        const span = document.getElementById(`word-${i}`);
        if (span) span.classList.add("highlight");
      }
    }

    function displayChunk(index) {
      const chunk = chunks[index] || "";
      textDisplay.textContent = chunk;
      highlightCurrentChunk(index);
    }

    function speakChunk(index) {
      if (index >= chunks.length) return;

      stopText();

      utterance = new SpeechSynthesisUtterance(chunks[index]);
      utterance.lang = 'vi-VN';
      utterance.rate = parseFloat(rateControl.value);

      utterance.onend = () => {
        currentChunkIndex++;
        if (currentChunkIndex < chunks.length) {
          displayChunk(currentChunkIndex);
          speakChunk(currentChunkIndex);
        } else {
          if (autoNextCheckbox.checked) {
            const currentIndex = chapterSelect.selectedIndex;
            if (currentIndex < chapterSelect.options.length - 1) {
              chapterSelect.selectedIndex = currentIndex + 1;
              fetchChapter();
              setTimeout(() => playText(), 1000);
            } else {
              alert("ğŸ“˜ ÄÃ£ Ä‘áº¿n chÆ°Æ¡ng cuá»‘i cÃ¹ng.");
            }
          }
        }
      };

      displayChunk(index);
      speechSynthesis.speak(utterance);
    }

    function playText() {
      speakChunk(currentChunkIndex);
    }

    function pauseText() {
      if (speechSynthesis.speaking) speechSynthesis.pause();
    }

    function resumeText() {
      if (speechSynthesis.paused) speechSynthesis.resume();
    }

    function stopText() {
      speechSynthesis.cancel();
    }

    function back100Words() {
      stopText();
      currentChunkIndex = Math.max(0, currentChunkIndex - 1);
      displayChunk(currentChunkIndex);
      speakChunk(currentChunkIndex);
    }

    function forward100Words() {
      stopText();
      currentChunkIndex = Math.min(chunks.length - 1, currentChunkIndex + 1);
      displayChunk(currentChunkIndex);
      speakChunk(currentChunkIndex);
    }

    window.onload = () => {
      chapterSelect.value = "0000.txt";
      fetchChapter();

      // Trick autoplay: cáº§n user click Ä‘á»ƒ kÃ­ch hoáº¡t audio
      document.body.addEventListener("click", () => {
        if (!speechSynthesis.speaking && !speechSynthesis.paused) {
          speechSynthesis.resume();
        }
      }, { once: true });
    };

    // Giá»¯ khÃ´ng pause khi trang cháº¡y ná»n (náº¿u trÃ¬nh duyá»‡t há»— trá»£)
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    });
  </script>
</body>
</html>
