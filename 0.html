<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xuyên qua chi bạo lực tu tiên - Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #textDisplay {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
    button, select, input[type=range] {
      margin: 5px;
    }
    .highlight {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>📖 Audio Truyện: Xuyên qua chi bạo lực tu tiên</h2>

  <label for="chapter">Chọn chương:</label>
  <select id="chapter"></select>

  <label for="rate">Tốc độ đọc:</label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label>
    <input type="checkbox" id="autoNext"> Tự động chuyển chương tiếp theo
  </label>

  <br>

  <button onclick="playText()">▶️ Phát</button>
  <button onclick="pauseText()">⏸️ Tạm dừng</button>
  <button onclick="resumeText()">⏯️ Tiếp tục</button>
  <button onclick="stopText()">⏹️ Dừng</button>
  <button onclick="back100Words()">⏪ Lùi 100 từ</button>
  <button onclick="forward100Words()">⏩ Tua 100 từ</button>

  <div id="textDisplay"></div>

  <script>
    const chapterSelect = document.getElementById("chapter");
    const textDisplay = document.getElementById("textDisplay");
    const rateControl = document.getElementById("rate");
    const autoNextCheckbox = document.getElementById("autoNext");

    let utterance;
    let words = [];
    let chunks = [];
    let currentChunkIndex = 0;

    const totalChapters = 723;
    for (let i = 0; i <= totalChapters; i++) {
      const filename = i.toString().padStart(4, '0') + ".txt";
      const option = document.createElement("option");
      option.value = filename;
      option.textContent = "Chương " + i.toString().padStart(2, '0');
      chapterSelect.appendChild(option);
    }

    chapterSelect.addEventListener("change", fetchChapter);

    function fetchChapter() {
      const url = `https://ttttck.github.io/xuyenquachibaoluctutien/${chapterSelect.value}`;
      fetch(url)
        .then(res => res.text())
        .then(text => {
          words = text.trim().split(/\s+/);
          chunks = [];
          for (let i = 0; i < words.length; i += 100) {
            chunks.push(words.slice(i, i + 100).join(" "));
          }
          currentChunkIndex = 0;
          displayChunk(currentChunkIndex);
        })
        .catch(err => {
          textDisplay.textContent = "❌ Không tải được chương.";
          console.error(err);
        });
    }

    function displayChunk(index) {
      textDisplay.textContent = chunks[index] || "";
    }

    function speakChunk(index) {
      if (index >= chunks.length) return;

      stopText();
      utterance = new SpeechSynthesisUtterance(chunks[index]);
      utterance.lang = 'vi-VN';
      utterance.rate = parseFloat(rateControl.value);

      utterance.onend = () => {
        currentChunkIndex++;
        if (currentChunkIndex < chunks.length) {
          displayChunk(currentChunkIndex);
          speakChunk(currentChunkIndex);
        } else {
          // Nếu hết đoạn và checkbox được chọn thì chuyển chương
          if (autoNextCheckbox.checked) {
            const currentIndex = chapterSelect.selectedIndex;
            if (currentIndex < chapterSelect.options.length - 1) {
              chapterSelect.selectedIndex = currentIndex + 1;
              fetchChapter();
              setTimeout(() => {
                playText();
              }, 1000);
            } else {
              alert("📘 Đã đến chương cuối cùng.");
            }
          }
        }
      };

      displayChunk(index);
      speechSynthesis.speak(utterance);
    }

    function playText() {
      speakChunk(currentChunkIndex);
    }

    function pauseText() {
      if (speechSynthesis.speaking) speechSynthesis.pause();
    }

    function resumeText() {
      if (speechSynthesis.paused) speechSynthesis.resume();
    }

    function stopText() {
      speechSynthesis.cancel();
    }

    function back100Words() {
      stopText();
      currentChunkIndex = Math.max(0, currentChunkIndex - 1);
      displayChunk(currentChunkIndex);
      speakChunk(currentChunkIndex);
    }

    function forward100Words() {
      stopText();
      currentChunkIndex = Math.min(chunks.length - 1, currentChunkIndex + 1);
      displayChunk(currentChunkIndex);
      speakChunk(currentChunkIndex);
    }

    window.onload = () => {
      chapterSelect.value = "0000.txt";
      fetchChapter();
    };
  </script>
</body>
</html>
