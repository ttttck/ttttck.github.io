<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Th·ªÉ d·ª•c sinh b·ªã gi√°o hu·∫•n th√†nh ch√≥ - Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    select, button, input[type=range], label {
      margin: 5px;
    }
    #textDisplay {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
    span.word {
      cursor: pointer;
    }
    span.word:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2>üìñ Audio Truy·ªán: Th·ªÉ d·ª•c sinh b·ªã gi√°o hu·∫•n th√†nh ch√≥</h2>

  <label for="chapter">Ch·ªçn ch∆∞∆°ng:</label>
  <select id="chapter"></select>

  <label for="rate">T·ªëc ƒë·ªô ƒë·ªçc:</label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label><input type="checkbox" id="autoNext"> T·ª± ƒë·ªông chuy·ªÉn ch∆∞∆°ng ti·∫øp theo</label><br>

  <button onclick="playText()">‚ñ∂Ô∏è Ph√°t</button>
  <button onclick="pauseText()">‚è∏Ô∏è T·∫°m d·ª´ng</button>
  <button onclick="resumeText()">‚èØÔ∏è Ti·∫øp t·ª•c</button>
  <button onclick="stopText()">‚èπÔ∏è D·ª´ng</button>

  <div id="textDisplay"></div>

  <script>
    const chapterSelect = document.getElementById("chapter");
    const textDisplay = document.getElementById("textDisplay");
    const rateControl = document.getElementById("rate");
    const autoNextCheckbox = document.getElementById("autoNext");

    let utterance;
    let fullText = "";
    let words = [];

    // T·∫°o danh s√°ch ch∆∞∆°ng
    const totalChapters = 93;
    for (let i = 0; i <= totalChapters; i++) {
      const value = i.toString().padStart(4, '0') + ".txt";
      const option = document.createElement("option");
      option.value = value;
      option.textContent = "Ch∆∞∆°ng " + i.toString().padStart(2, '0');
      chapterSelect.appendChild(option);
    }

    chapterSelect.addEventListener("change", fetchChapter);

    function fetchChapter() {
      const url = `https://ttttck.github.io/theducsinhbihuanthanhcho/${chapterSelect.value}`;
      fetch(url)
        .then(res => res.text())
        .then(text => {
          fullText = text;
          displayText(text);
        })
        .catch(err => {
          textDisplay.textContent = "‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c ch∆∞∆°ng.";
          console.error(err);
        });
    }

    function displayText(text) {
      const wordArray = text.split(/\s+/);
      textDisplay.innerHTML = wordArray.map((word, i) => `<span class="word" onclick="speakFrom(${i})">${word}</span>`).join(" ");
      words = wordArray;
    }

    function speakFrom(index) {
      stopText();
      const sliced = words.slice(index).join(" ");
      speakText(sliced);
    }

    function speakText(text) {
      utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'vi-VN';
      utterance.rate = parseFloat(rateControl.value);

      // S·ª± ki·ªán khi ƒë·ªçc xong to√†n b·ªô vƒÉn b·∫£n
      utterance.onend = () => {
        if (autoNextCheckbox.checked) {
          goToNextChapter();
        }
      };

      speechSynthesis.speak(utterance);
    }

    function playText() {
      stopText();
      speakText(fullText);
    }

    function pauseText() {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
      }
    }

    function resumeText() {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    }

    function stopText() {
      speechSynthesis.cancel();
    }

    function goToNextChapter() {
      const currentIndex = chapterSelect.selectedIndex;
      if (currentIndex < chapterSelect.options.length - 1) {
        chapterSelect.selectedIndex = currentIndex + 1;
        fetchChapter();
        setTimeout(() => {
          playText();
        }, 500); // delay nh·∫π ƒë·ªÉ tr√°nh race condition
      } else {
        alert("üìö ƒê√£ ƒë·∫øn ch∆∞∆°ng cu·ªëi c√πng.");
      }
    }

    // T·∫£i ch∆∞∆°ng ƒë·∫ßu ti√™n m·∫∑c ƒë·ªãnh
    window.onload = () => {
      chapterSelect.value = "0000.txt";
      fetchChapter();
    }
  </script>
</body>
</html>
