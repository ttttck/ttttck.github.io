<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Video Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      display: block;
    }

    #popupWindow {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      height: 220px;
      background-color: #000;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #popupWindow video {
      width: 100%;
      height: 100%;
    }

    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>üé¨ Danh s√°ch Video</h2>

  <!-- Toggle popup -->
  <label>
    <input type="checkbox" id="togglePopup"> M·ªü video trong c·ª≠a s·ªï nh·ªè
  </label><br><br>

  <!-- Ch·ªçn video -->
  <select id="videoList">
    <option disabled selected>-- Ch·ªçn video --</option>
  </select>

  <!-- Tr√¨nh ph√°t ch√≠nh -->
  <video id="mainPlayer" controls>
    <source id="mainSource" src="" type="video/mp4">
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
  </video>

  <!-- C·ª≠a s·ªï nh·ªè -->
  <div id="popupWindow">
    <video id="popupPlayer" controls>
      <source id="popupSource" src="" type="video/mp4">
      Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
    </video>
  </div>

  <script>
    const videoList = [
	"XNXX_es_el_cumpleanos_de_mi_novio_y_le_tengo_una_sorpresa_encantadora._parte_1_360p.mp4",
	"XNXX_han_quoc_360p.mp4",
	"XNXX_korean_girl_with_bf_360p.mp4",
	"XNXX_korean_sex_360p.mp4",
	"XNXX_lam_tinh_voi_trai_tre_360p.mp4",
	"XNXX_porno_casero_real_de_latinos_jovenes_cachondos_y_apasionados_360p.mp4",
	"XNXX_real_homemade_korean_amature_couple_sex_part_2_360p.mp4",
	"XNXX_sex_movie_360p (1).mp4",
	"XNXX_sex_movie_360p (2).mp4",
	"XNXX_sex_movie_360p (3).mp4",
	"XNXX_sex_movie_360p (4).mp4",
	"XNXX_sex_movie_360p (5).mp4",
	"XNXX_sex_movie_360p (6).mp4",
	"XNXX_sex_movie_360p.mp4"
    ];

    const baseUrl = "https://ttttck.github.io/videox/";

    const select = document.getElementById("videoList");
    const togglePopup = document.getElementById("togglePopup");

    const mainPlayer = document.getElementById("mainPlayer");
    const mainSource = document.getElementById("mainSource");

    const popupWindow = document.getElementById("popupWindow");
    const popupPlayer = document.getElementById("popupPlayer");
    const popupSource = document.getElementById("popupSource");

    // T·∫°o danh s√°ch
    videoList.forEach(filename => {
      const option = document.createElement("option");
      option.value = filename;
      option.textContent = filename;
      select.appendChild(option);
    });

    // Khi ch·ªçn video
    select.addEventListener("change", () => {
      const file = select.value;
      const fullPath = baseUrl + file;

      if (togglePopup.checked) {
        popupWindow.style.display = "block";
        popupSource.src = fullPath;
        popupPlayer.load();
        popupPlayer.play();
      } else {
        popupWindow.style.display = "none";
        popupPlayer.pause();
        mainSource.src = fullPath;
        mainPlayer.load();
        mainPlayer.play();
      }
    });

    // Khi b·ªè ch·ªçn popup, ·∫©n popup player
    togglePopup.addEventListener("change", () => {
      if (!togglePopup.checked) {
        popupWindow.style.display = "none";
        popupPlayer.pause();
      }
    });
  </script>
</body>
</html>
